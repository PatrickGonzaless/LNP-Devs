<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/table.css" />
    <title>LNP-Devs Listar Usuário</title>
  </head>
  <body>
    <section id="container">
      <div class="table-area-container">
        <div class="pagetitle"><h3>LISTAR USUÁRIO</h3></div>
        <div class="table-area">
          <div class="search-area">
            <form action="" method="post">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Pesquisar"
              />
              <button type="submit" id="search-button">
                <img src="../img/table/lupa.png" alt="Pesquisar" />
              </button>
            </form>
          </div>

          <div class="table-scroll">
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Status</th>
                    <th>Grupo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr></tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="button-container">
            <a href="./register.html">
              <button id="newuser-button" onclick="toggleUsersList()">
                <img id="lupa" src="../img/table/plus.png" alt="Cadastrar" />
                Cadastrar usuário
              </button>
            </a>
            <button id="close-btn" onclick="closeUsersList()">
              <b>Fechar Tabela</b>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="../js/table.js" defer></script>
</html>
