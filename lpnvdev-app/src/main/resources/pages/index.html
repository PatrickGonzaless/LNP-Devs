<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <title>LNP-Devs Login do Usuário</title>
</head>
<body>
    <section id="container">
        <div class="login-inv"></div>
        <div class="login-area-container">
            <div class="login-area">
                <div class="title-area">
                        <h1>LOGIN DE USUÁRIO</h1>
                </div>
                <form action="">
                <div class="form-area">
                    <div class="input-container">
                        <span class="input-icon1"><img src="../img/login/username.png"></span>
                        <input type="text" class="email" name="email" placeholder="email">
                    </div>
                    
                    <div class="input-container">
                        <span class="input-icon2"><img src="../img/login/password.png"></span>
                        <input type="password" class="password" name="password" placeholder="**********">
                    </div>   

                    <button class="login-btn">LOGIN</button>
                    <a class="forgetpass">Esqueceu sua senha?</a>
            </div>
        </form>
        </div>
    </section>
</body>
<script src="../js/script.js" defer></script>
</html>
